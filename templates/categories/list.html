{% extends "base.html" %}

{% block title %}
<title>Categories</title>
{% endblock %}

{% block content %}
<h2>
  Categories
</h2>

<ul>
  {% for term in terms %}
    <li>
      <a href="{{ term.permalink }}">/{{ term.name }}</a>
      ({{ term.pages | length }})
    </li>
  {% endfor %}
</ul>
{% endblock content %}
