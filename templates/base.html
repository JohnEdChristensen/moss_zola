<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ config.title }}</title>

  <link rel="shortcut icon" type="image/png" href="{{ config.extra.emily_favicon }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  {% if config.extra.emily_dark_mode %}
  <link id="style1" rel="stylesheet" type="text/css" href={{ get_url(path="maindark.css")}}>
  {% else %}
  <link id="style2" rel="stylesheet" type="text/css" href={{ get_url(path="main.css") }}>
  {% endif %}

  {% if page.extra.math %}
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
  </script>
  <script type="text/javascript" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
  </script>
  {% endif %}

</head>

<div class="header">
  <div class="site_title">
    <p><a href="/"><img src="{{ config.base_url }}{{ config.extra.emily_icon }}"
      alt="{{ config.title }}" width="{{ config.extra.emily_iconsize }}" height=auto></a></p>
    <p><a href="/">&nbsp;{{ config.title }}</a></p>
  </div>
  <div class="menu">
    <a href="/post">>archives</a>
    &nbsp;<a href="/about">>about</a>
  </div>
</div>

<body>
  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
</body>

<div class="footer">
  <a href="/">{{ config.title }}</a>&emsp;&copy; {{ config.extra.emily_author }}<br>
  powered by <a href="https://www.getzola.org/">Zola</a>, theme <a href="https://gitlab.com/kyoheiu/emily_zola_theme">emily</a>.
</div>

</html>
