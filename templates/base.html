<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  {% block title %}
  <title>{{ config.title }}</title>
  {% endblock %}
  <!-- <link rel="shortcut icon" type="image/png" href="{{ config.extra.emily_favicon }}"> -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸª¿</text></svg>">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link id="stylesheet" rel="stylesheet" type="text/css" href="{{ config.base_url }}/main.css">
</head>

<div class="header">
  <div class="site_title">
    <p><a href="{{ config.base_url }}/">&nbsp;{{ config.title }}</a></p>
    <p><a href="{{ config.base_url }}/"><img class="icon" src="{{ config.base_url }}{{ config.extra.emily_icon }}" alt="{{ config.title }}"
                                                                                 width="{{ config.extra.emily_iconsize }}" height=auto ></a></p>
  </div>
  <div class="menu">
    <a href="{{ config.base_url }}/post">archives</a>
    &nbsp;&nbsp;<a href="{{ config.base_url }}/about">about</a>
  </div>
</div>

<body onload="getTheme()">
  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
</body>

<div class="footer">
  {{ config.extra.emily_author }}<br>
</div>

</html>
