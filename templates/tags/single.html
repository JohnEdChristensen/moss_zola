{% extends "base.html" %}

{% block title %}{{ term.name }}{% endblock title%}

{% block content %}
<h2>Tag: {{ term.name }}</h2>

{% for page in term.pages %}
<p>
  <div class="date">
    {{ page.date }}
  </div>
  <div class="archive_title">
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
  </div>
</p>
{% endfor %}

{% endblock content %}
