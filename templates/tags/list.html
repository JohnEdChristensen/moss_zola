{% extends "base.html" %}

{% block title %}
<title>Tags</title>
{% endblock %}

{% block content %}
<h2>
  Tags
</h2>

<ul>
  {% for term in terms %}
    <li>
      <a href="{{ term.permalink }}">#{{ term.name }}</a>
      ({{ term.pages | length }})
    </li>
  {% endfor %}
</ul>
{% endblock content %}
